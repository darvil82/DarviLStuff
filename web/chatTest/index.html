<!-- My try at making a chatterino.com chat clone -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Test</title>
	<link rel="stylesheet" href="styles.css">
	<script src="main.js" defer></script>
</head>
<body>
	<template data-message-template>
		<div class="message">
			<div data-message-remove class="options">
				<span>âœ•</span>
			</div>
			<div class="content">
				<span class="timestamp"></span>
				<span class="user"></span>
				<span class="body"></span>
			</div>
		</div>
	</template>


	<div class="banner">
		<h1 class="title" title="(no)">The best Chat ever</h1>

		<div class="chat-wrapper">
			<div class="header">
				<span class="header-title">Test Chat</span>
				<div class="tabs">
					<div class="tab selected">Tab1</div>
					<div class="tab">Tab2</div>
					<div class="tab">Tab3</div>
				</div>
			</div>
			<div class="content">
				<div class="chat" data-chat-main>
					<div class="header">
						Chat
						<sup data-msg-counter></sup>
					</div>
					<div class="messages-container"></div>
					<input class="header" data-chat-input placeholder="Type stuff"></input>
				</div>
				<div class="chat" data-chat-mentions>
					<div class="header">
						Mentions
						<sup data-msg-counter></sup>
					</div>
					<div class="messages-container"></div>
					<div class="header"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
